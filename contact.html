</head>

<body>
    <div id="pagewrap">
        <!-- Header Logo -->
        <div class="topBar">
            <div class="logo" id="header">
                <h1 id="mainHeader">Nick Saponaro</h1>
            </div>
            <!-- Navigation -->
            <div class="navwrap">
                <div class="topnav" id="myTopNav">
                    <div class="nav-item">
                        <a href="index.html">About</a>

            </div>
        </div>
        <section class="wrapper">
            <!-- CONTACT FORM -->
            <div class="contact">
                <div class="section">
                    <h1 id="contact-me">Contact Me</h1>
                    <form id="contactForm">
                        <p>Name</p>
                        <input class="text-input" type="text" name="name">
                        <br>
                        <p>Email</p>
                        <input class="text-input" type="email" name="email">
                        <br>
                        <p>Message</p>
                        <textarea class="text-input" name="message" form="contactForm" rows="10" cols="50">Enter your message here...</textarea>
                        <br>
                        <br>
                        <input class="button" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <!-- SIDEBAR -->
            <div class="aside">
                <div class="sidebar">
                    <h1 id="connect">Connect With Me</h1>
                    <div class="social-icons">
                        <a href="https://github.com/99darwin" target="_blank"><img src="assets/images/github-icon.png" alt="99darwin @ github"></a> <a href="https://www.linkedin.com/in/nicksaponaro/" target="_blank"><img src="assets/images/linkedin-icon.png" alt="Nick Saponaro @ LinkedIn"></a> <a href="https://stackoverflow.com/users/8432051/99darwin" target="_blank"><img src="assets/images/stack-overflow-icon.png" alt="99darwin @ Stack Overflow"></a>
